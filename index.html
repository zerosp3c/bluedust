<!DOCTYPE html>

<html lang="en-US">
  <head>
      <title>Blue Dust</title>
      <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
      <script type="text/javascript" src="js/game.js"></script>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/ui.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
    <body>
    <div id="wrapper">
      <section class="header">
        <div class="container">
          <div class="row text-center">
            <nav class="col-sm-8 text-left">
              <div class="btn btn-primary user-nav" id="user-menu" role="button">
                menu
              </div>
              <div class="btn btn-primary user-nav" id="user-log" role="button">
                log
              </div>
            </nav>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row screen">
        </div>
      </section>
      <footer class="container">
        <div class="row terminal">
          <figure class="col-sm-12" id="terminal-echo">
            <p>
              >> booting ......................................................................<br />
              >> This device tree is enabled.<br />
              >> This DNL device supports E12 access.
            </p>
          </figure>
        </div>
        <div class="row terminal">
          <figure class="col-sm-12">
            <div class="form-group" id="#user-terminal">
              <input type="txt" class="user-terminal-text" name="text" value="dnl@olivaw: >>" spellcheck="false" />
            </div>
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
